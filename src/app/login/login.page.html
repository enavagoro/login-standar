<div class="principal-container">
  <div class="left-container">
  <form [formGroup]="loginForm">
    <div class="login-form-container">      
      <div class="">
        <div class="input-container">
          <control-messages [control]="loginForm.get('email')"> </control-messages>
          <ion-item>            
            <ion-input type="email" formControlName="email" placeholder="Correo"></ion-input>
          </ion-item>
        </div>
        <div class="input-container">
          <control-messages [control]="loginForm.get('password')"> </control-messages>
          <ion-item>            
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>
        <div class=login-options>
          <div class=remember-container>
            <div class="checkbox-container"> 
              <ion-checkbox checked="true"></ion-checkbox>
            </div>  
           
            <div class=text-container>
              <p class=text-options>Remember me</p>
            </div>

          </div>
          <div class=forgot-container>
            <p class="text-options forgot">Forgot password?</p>
          </div>
        </div>



        <div class="login-button-container">
          <button class="login-button" (click)="login()" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </div>
        <!-- <div class="login-button-container">
          <button class="login-button" (click)="test()">Iniciar Sesión</button>
        </div>-->
      </div>
    </div>
  </form>
  </div>
  <div class="right-container">
    <div class=logo-background>
